[item-description]
display-panel=Ein programmierbarer Bildschirm zur Visualisierung von Signalen des Schaltkreisnetzwerks.
repair-pack=Ein praktisches Set mit den notwendigen Werkzeugen und Materialien, um beschädigte Objekte zu reparieren.
stone=Ein grundlegender Rohstoff. Sehr steinig.
wood=Ein primitiver Brennstoff und Baustoff, der von den einheimischen Bäumen des Planeten geerntet wird.
copper-ore=Die rohe, unverarbeitete Form von Kupfer, die darauf wartet, zu leitfähigen Platten geschmolzen zu werden.
iron-ore=Das Lebenselixier der Industrie; dieses Roherz wird eingeschmolzen, um die Eisenplatten herzustellen, aus denen die Fabrik gebaut wird.
uranium-ore=Ein dichtes, radioaktives Erz, das für die fortgeschrittene Energieerzeugung und gefährliche Waffen unerlässlich ist.
coal=Ein kohlenstoffreicher fossiler Brennstoff, der für den Antrieb der frühen Industrie benötigt und später zu Kunststoff verarbeitet wird.
copper-plate=Eine veredelte Platte aus hochleitfähigem Kupfer, die Hauptzutat für fast alle elektronischen Bauteile.
iron-plate=Der grundlegende Baustoff für deine gesamte Fabrik.
steel-plate=Eine starke Legierung, die für fortschrittliche Maschinen und Infrastruktur benötigt wird.
stone-brick=In einem Ofen gebrannter Stein, der gleichmäßige Ziegel für Pflaster, Mauern und robustere Bauten ergibt.
iron-gear-wheel=Ein einfaches mechanisches Bauteil, das die beweglichen Teile unzähliger Maschinen und Mechanismen bildet.
iron-stick=Eine einfache Eisenstange, die hauptsächlich bei der Herstellung von Schienen verwendet wird.
copper-cable=Dieses aus Kupferplatten gezogene, unabgeschirmte Kabel leitet Strom durch unzählige Maschinen.
copper-wire=Ein dünner, leitfähiger Kupferstrang, das grundlegendste Element einer elektrischen Verbindung.
cliff-explosives=Wenn eine Klippe nur ein Vorschlag ist! Beseitigt unpassierbare Felsformationen dauerhaft.
pistol=Eine einfache, zuverlässige Handfeuerwaffe. Nicht die stärkste, aber eine beruhigende Präsenz auf einer feindlichen Welt.
submachine-gun=Eine automatische Waffe, die große Mengen an Munition abfeuert und sich hervorragend zur Kontrolle von Gegnermengen eignet.
vehicle-machine-gun=Ein schweres Maschinengewehr, das für die Montage an Fahrzeugen konzipiert ist.
tank-machine-gun=Ein großkalibriges Maschinengewehr, das speziell für die Montage an einem Panzerfahrgestell entwickelt wurde.
tank-flamethrower=Ein am Fahrzeug montierter Flammenwerfer, der einen Strahl brennenden Öls verschießt, um alle zu Asche zu verbrennen, die sich ihm in den Weg stellen.
artillery-wagon-cannon=Ein Waggon, der aus der Sicherheit deines Schienennetzes explosive Geschosse zu entfernten Zielen befördern kann.
rocket-launcher=Eine schultergestützte Waffe, die Projektile mit hoher Einschlagskraft abfeuert.
spidertron-rocket-launcher=Ein Satz automatisierter Hightech-Raketenwerfer, die als Hauptbewaffnung des Spidertrons dienen.
flamethrower=Ein feines Werkzeug, um große Gruppen aggressiver Fauna zu beseitigen. Könnte lokale Ökosysteme zerstören.
flamethrower-ammo=Ein mit Öl gefüllter Behälter, der dafür ausgelegt ist, von einem Flammenwerfer unter Druck gesetzt und entzündet zu werden.
flamethrower-turret=Ein automatisierter Verteidigungsturm, der anrückende Feinde in einem Feuersturm badet.
artillery-turret=Ein statisches Verteidigungssystem mit großer Reichweite, das automatisch feindliche Strukturen innerhalb seiner enormen Reichweite beschießt.
electronic-circuit=Das grundlegende Gehirn der Fabrik. Diese bunten grünen Schaltkreise sind eine fundamentale Komponente in fast allen automatisierten Systemen.
advanced-circuit=Ein anspruchsvollerer Prozessor, der elektronische Schaltkreise mit Kunststoff kombiniert, um die nächste Technologiestufe freizuschalten.
processing-unit=Der Gipfel der Rechenleistung vor dem Weltraumzeitalter. Diese blauen Schaltkreise werden für die fortschrittlichsten Technologien benötigt.
light-armor=Ein einfacher Anzug aus Eisenplatten, der einen grundlegenden Schutz vor den Gefahren einer fremden Welt bietet.
heavy-armor=Ein verstärkter Anzug aus Stahlplatten, der dem lernenden Ingenieur erheblichen Schutz bietet.
modular-armor=Ein fortschrittlicher Kampfanzug mit einem modularen Raster zum Einbau persönlicher Ausrüstung, das eine Anpassung unterwegs ermöglicht.
power-armor=Ein bedeutendes Upgrade der modularen Rüstung mit überlegener Verteidigung und einem größeren Ausrüstungsraster.
power-armor-mk2=Der vorletzte Anzug für persönlichen Schutz und Nützlichkeit.
rocket=Ein einfaches Projektil für den Raketenwerfer, das einem einzelnen Ziel einen starken kinetischen Schlag versetzt.
explosive-rocket=Aufgerüstet mit einem explosiven Sprengkopf, um beim Einschlag erheblichen Flächenschaden zu verursachen.
firearm-magazine=Ein Standardmagazin, gefüllt mit metallummantelten Patronen für frühe Waffen.
piercing-rounds-magazine=Gehärtete Patronen, die entwickelt wurden, um die zähen Panzer größerer und widerstandsfähigerer Lebensformen zu durchdringen.
laser-turret=Ein fortschrittlicher Verteidigungsturm, der einen hochenergetischen Laserstrahl abfeuert und direkt von deinem Stromnetz versorgt wird.
solar-panel=Erzeugt tagsüber eine bescheidene Menge Strom aus Sonnenlicht und liefert saubere, umweltfreundliche Energie.
raw-fish=Eine schlüpfrige kleine Kreatur, die gegessen werden kann, um Gesundheit wiederherzustellen. Sanitätskisten können einpacken.
lab=Eine Einrichtung für wissenschaftliche Forschung, die Wissenschaftspakete verbraucht, um neue Technologien freizuschalten.
science=Das Konzept des wissenschaftlichen Fortschritts selbst!
automation-science-pack=Ein Fläschchen grundlegenden wissenschaftlichen Wissens, das die ersten Schritte in die Automatisierung und mechanisierte Produktion darstellt.
logistic-science-pack=Repräsentiert die Forschung in Transport und Logistik und ermöglicht komplexere und effizientere Fabrikdesigns.
chemical-science-pack=Entschlüsselt die Geheimnisse der Chemie und des Flüssigkeitsmanagements, die für fortgeschrittene Materialverarbeitung und neue Energieformen erforderlich sind.
military-science-pack=Ein Wissenschaftspaket, das der Kunst der Kriegsführung gewidmet ist. Werde ein Meister der Waffen und Verteidigungsanlagen.
production-science-pack=Konzentriert sich auf die Prinzipien der Massenproduktion und Effizienz und ermöglicht es deiner Fabrik, mehr mit weniger zu produzieren.
utility-science-pack=Steht für Durchbrüche in der fortschrittlichen Robotik und Hightech-Infrastruktur und erweitert dein Toolkit erheblich.
space-science-pack=Daten aus dem Planetenorbit, die die nötigen Erkenntnisse liefern, um die fortschrittlichsten Technologien und vielleicht sogar den Weltraum selbst zu erforschen.
red-wire=Eine Spule roten Drahtes, die verwendet wird, um Maschinen mit dem Schaltkreisnetzwerk zu verbinden und so komplexe Automatisierung und Steuerung zu ermöglichen.
green-wire=Eine Spule grünen Drahtes, die verwendet wird, um Maschinen mit dem Schaltkreisnetzwerk zu verbinden und so komplexe Automatisierung und Steuerung zu ermöglichen.
speed-module=Ein Upgrade-Modul, das die Betriebsgeschwindigkeit einer Maschine erhöht, allerdings auf Kosten eines höheren Energieverbrauchs.
speed-module-2=Ein verfeinertes Geschwindigkeitsmodul, das einen größeren Schub für die Produktionsgeschwindigkeit bietet.
speed-module-3=Der Gipfel der Technologie zur Geschwindigkeitssteigerung.
productivity-module=Ein spezielles Modul, das im Laufe der Zeit Bonusprodukte gewährt, aber die Geschwindigkeit verringert und gleichzeitig den Energieverbrauch und die Umweltverschmutzung erhöht. Nur für Zwischenprodukte verwendbar.
productivity-module-2=Ein verbessertes Produktivitätsmodul, das einen größeren Bonus auf den Ausstoß bietet. Nur für Zwischenprodukte verwendbar.
productivity-module-3=Das ultimative Werkzeug zur Ressourcenvermehrung. Nur für Zwischenprodukte verwendbar.
efficiency-module=Ein umweltfreundliches Upgrade, das den Energieverbrauch und die Umweltverschmutzung einer Maschine reduziert. Der Mindestenergieverbrauch beträgt 20 %.
efficiency-module-2=Ein fortschrittlicheres Effizienzmodul, das eine stärkere Reduzierung des Stromverbrauchs und der Umweltverschmutzung bietet. Der Mindestenergieverbrauch beträgt 20 %.
efficiency-module-3=Das leistungsstärkste Effizienzmodul. Der Mindestenergieverbrauch beträgt 20 %.
empty-module-slot=Ein für ein Modul reservierter Platz.
shotgun=Eine starke Nahkampfwaffe, die eine breite Streuung von Schrotkugeln abfeuert und effektiv mehrere schwache Gegner auf einmal ausschaltet.
combat-shotgun=Eine halbautomatische Schrotflinte für den Dauerkampf, die erhöhten Schaden und eine schnellere Feuerrate bietet.
shotgun-shell=Eine Standardpatrone, gefüllt mit mehreren Metallkugeln für den Einsatz in Schrotflinten.
piercing-shotgun-shell=Fortschrittliche Schrotpatronen, geladen mit gehärteten Kugeln, die feindliche Panzerung durchdringen können.
defender-capsule=Setzt einen kleinen, fliegenden Kampfroboter ein, der dir für eine begrenzte Zeit folgt und dich verteidigt.
distractor-capsule=Setzt einen Roboter ein, der die Aufmerksamkeit des Feindes auf sich ziehen soll, um dir ein Zeitfenster zum Angriff oder zur Flucht zu geben.
destroyer-capsule=Entfesselt einen Schwarm mächtiger, aggressiver Kampfroboter, die mit tödlichen Laserangriffen nahegelegene Feinde aufspüren und zerstören.
poison-capsule=Eine geworfene Kapsel, die beim Aufprall zerbricht und eine giftige Wolke freisetzt, die über Zeit Schaden verursacht.
slowdown-capsule=Erzeugt beim Aufprall ein klebriges Feld, das die Bewegung aller Organismen, die es durchqueren, drastisch verlangsamt.
grenade=Ein einfacher handgeworfener Sprengsatz mit kurzer Zündschnur, nützlich zum Beseitigen von Gegnergruppen oder unerwünschtem Laub.
cluster-grenade=Ein verheerendes Upgrade der Standardgranate, das explodiert und mehrere kleinere Sprengsätze über ein weites Gebiet verstreut.
discharge-defense-remote=Eine Fernbedienung, mit der die Schockwelle eines in deiner Rüstung installierten Entladungsschutz-Moduls manuell ausgelöst werden kann.
copy-paste-tool=Ermöglicht es dir, Fabrikentwürfe zu kopieren und an anderer Stelle wieder einzufügen.
blueprint=Speichert ein Layout deiner Fabrikentwürfe, sodass du komplexe Bauten mithilfe von Konstruktionsrobotern schnell nachbauen kannst.
blueprint-book=Ein praktischer Organizer, der mehrere Blaupausen aufnehmen kann und deine Sammlung ordentlich und leicht zugänglich hält.
deconstruction-planner=Ein Planungswerkzeug, mit dem du Objekte zur Entfernung durch dein Konstruktionsroboternetzwerk markieren kannst. Automatisiere deinen Abriss.
upgrade-planner=Ein Planungswerkzeug, mit dem du Objekte für die automatische Aufrüstung auf eine höhere Stufe durch Konstruktionsroboter markieren kannst.
sulfur=Ein gelbes, nichtmetallisches Element, das aus Erdölgas und Wasser hergestellt wird und für die Produktion von Schwefelsäure und Sprengstoffen unerlässlich ist.
solid-fuel=Ein kompakter, energiereicher Brennstoff, der aus Erdölprodukten verarbeitet wird und Kohle zum Antrieb von Lokomotiven und Kesseln weit überlegen ist.
plastic-bar=Ein vielseitiges Polymer aus Erdölgas und Kohle, das vor allem für die Herstellung von fortschrittlichen Schaltkreisen von entscheidender Bedeutung ist.
engine-unit=Eine komplexe mechanische Baugruppe, die beim Bau von Fahrzeugen und anderen Maschinen verwendet wird.
electric-engine-unit=Ein fortschrittlicher Motor, der mit Strom betrieben wird und die Kernkomponente von hochstufigen Maschinen und fliegenden Robotern bildet.
flying-robot-frame=Das Grundgerüst für einen Konstruktions- oder Logistikroboter.
explosives=Eine starke chemische Verbindung, die bei der Herstellung von fortschrittlicher Munition und Werkzeugen für die radikale Landschaftsgestaltung verwendet wird.
battery=Speichert elektrische Energie für die spätere Verwendung.
barrel=Ein leerer Stahlbehälter, der zum Transport von Flüssigkeiten ohne Rohrleitungen verwendet wird.
water-barrel=Ein mit Wasser gefülltes Fass.
crude-oil-barrel=Ein mit Rohöl gefülltes Fass.
petroleum-gas-barrel=Ein mit Erdölgas gefülltes Fass.
light-oil-barrel=Ein mit Leichtöl gefülltes Fass.
heavy-oil-barrel=Ein mit Schweröl gefülltes Fass.
lubricant-barrel=Ein mit Schmiermittel gefülltes Fass.
sulfuric-acid-barrel=Ein mit Schwefelsäure gefülltes Fass.
coin=Eine kleine, goldene Scheibe unbekannter Herkunft. Vielleicht war sie für einen Verkaufsautomaten gedacht, der nie gebaut wurde...
cannon-shell=Ein großkalibriges Geschoss für den Einsatz im Panzer, das einem einzelnen Ziel erheblichen physischen Schaden zufügt.
explosive-cannon-shell=Ein verbessertes Kanonengeschoss mit explosiver Füllung, das beim Einschlag Flächenschaden verursacht.
tank-cannon=Die Hauptbewaffnung des Panzers, die in der Lage ist, starke Kanonengeschosse abzufeuern.
low-density-structure=Ein leichter, aber stabiler Verbundwerkstoff, der für die Raketentechnik unerlässlich ist.
rocket-fuel=Eine hochenergetische Festbrennstoffmischung, die für den Start von Raketen entwickelt wurde.
nuclear-fuel=Eine unglaublich dichte Brennstoffquelle aus angereichertem Uran, die Fahrzeugen immense Leistung verleiht.
rocket-part=Eines von hundert wichtigen Bauteilen, die in einem Raketensilo konstruiert und montiert werden müssen, um Raketen zu starten.
concrete=Ein langlebiger Baustoff, der zum Pflastern großer Flächen verwendet wird und die Geh- und Fahrgeschwindigkeit erhöht.
refined-concrete=Ein überlegenes Pflastermaterial, das einen noch größeren Geschwindigkeitsschub bietet.
hazard-concrete=Beton mit einem markanten gelb-schwarzen Muster, perfekt zur Kennzeichnung von Gehwegen oder Gefahrenbereichen.
refined-hazard-concrete=Kombiniert den hohen Geschwindigkeitsbonus von veredeltem Beton mit einem klaren visuellen Warnmuster. Der Sicherheitsnutzen ist fraglich.
rail=Ein Abschnitt aus Stahlschienen, der zum Bau eines Schienennetzes verwendet wird.
landfill=Aufgeschüttete Erde, die zum Auffüllen von Gewässern verwendet wird, um neues bebaubares Land zu schaffen, wo vorher keines war.
uranium-235=Ein seltenes, spaltbares Isotop von Uran, der Hauptbestandteil zur Erzeugung von Kernenergie und verheerenden Atomwaffen.
uranium-238=Ein häufiges und stabiles Isotop von Uran.
uranium-fuel-cell=Ein sorgfältig zusammengebauter Brennstab mit angereichertem Uran, bereit, in einem Kernreaktor gewaltige Mengen an Wärme zu erzeugen.
depleted-uranium-fuel-cell=Die verbrauchten Überreste einer Uran-Brennstoffzelle.
uranium-rounds-magazine=Das ultimative Schusswaffenmagazin, geladen mit dichten Urankern-Patronen, die überragenden Schaden und panzerbrechende Fähigkeiten bieten.
uranium-cannon-shell=Ein schweres Kanonengeschoss mit einer Spitze aus abgereichertem Uran, das einen erheblichen Schadensbonus gegen große, gepanzerte Ziele bietet.
explosive-uranium-cannon-shell=Kombiniert die panzerbrechende Kraft von Uran mit einem explosiven Sprengkopf für verheerenden Flächenschaden.
atomic-bomb=Eine Waffe von schrecklicher Zerstörungskraft, die in der Lage ist, ganze feindliche Nester in einem einzigen, blendenden Blitz zu verdampfen.
artillery-shell=Ein massives, hochexplosives Geschoss für den Fernbeschuss durch Artillerietürme und -waggons.
artillery-targeting-remote=Eine Fernbedienung, die das manuelle Zielen von Artillerie ermöglicht und präzises Feuer auf entfernte feindliche Stellungen lenkt.
spidertron-remote=Die Fernsteuerung für einen Spidertron, mit der Bewegungsbefehle erteilt werden.
satellite=Ein hoch entwickeltes Stück Orbital-Hardware. Starte es, um die Geheimnisse des tiefen Weltraums zu entschlüsseln.
energy-shield-equipment=Ein persönliches Verteidigungsmodul, das ein regenerierendes Energiefeld projiziert und eingehenden Schaden absorbiert, bevor deine Gesundheit beeinträchtigt wird.
energy-shield-mk2-equipment=Ein verbessertes Energieschild mit höherer Absorptionskapazität und schnellerer Aufladerate.
battery-equipment=Ein Modul, das eine bescheidene Menge an persönlicher Energie speichert und einen Puffer für Ausrüstung mit hohem Verbrauch bietet.
battery-mk2-equipment=Ein Hochleistungs-Batteriemodul, das eine viel größere Energiereserve speichern kann.
solar-panel-equipment=Ein winziges Solarmodul, das in deine Rüstung passt und tagsüber einen langsamen, aber stetigen Stromfluss liefert.
fission-reactor-equipment=Ein miniaturisierter tragbarer Kernspaltungsreaktor, der eine erhebliche und unerschöpfliche Energieversorgung erzeugt.
personal-laser-defense-equipment=Ein automatisiertes Verteidigungssystem, das automatisch auf nahegelegene Feinde feuert und Strom direkt aus der Energieversorgung deiner Rüstung bezieht.
discharge-defense-equipment=Eine Flächenschadenwaffe, die aufgeladen werden kann, um eine elektrische Explosion auszulösen, die alle nahegelegenen Feinde schädigt.
exoskeleton-equipment=Ein Satz angetriebener Beinaufsätze, der deine Bewegungsgeschwindigkeit erheblich erhöht.
night-vision-equipment=Ein optisches Verbesserungsmodul, das deine Umgebung bei schwachem Licht erhellt und die dunkelste Nacht in einen klaren, orange getönten Tag verwandelt.
belt-immunity-equipment=Ein persönliches Ausrüstungsmodul, das den Schiebeeffekt von Förderbändern aufhebt, sodass du frei durch deine Fabrik laufen kannst.
personal-roboport-equipment=Ein miniaturisierter Roboterhangar, der es einem kleinen Kontingent persönlicher Konstruktionsroboter ermöglicht, deine Bauaufträge unterwegs auszuführen.
personal-roboport-mk2-equipment=Ein fortschrittlicher persönlicher Roboterhangar, der eine größere Anzahl von Robotern unterstützt und einen stark erweiterten Konstruktionsradius aufweist.

[fluid-description]
water=Eine grundlegende Flüssigkeit. Kann erhitzt werden, um Dampfkraft zu erzeugen.
steam=Das heiße, unter Druck stehende Ergebnis von kochendem Wasser, bereit, Turbinen anzutreiben.
crude-oil=Das schwarze Blut des Planeten; eine rohe Kohlenwasserstoffmischung, die raffiniert werden muss, um ihr wahres Potenzial freizusetzen.
light-oil=Ein vielseitiges, niedrigviskoses Produkt der Ölraffination.
heavy-oil=Ein dichtes, hochviskoses Produkt der Ölraffination.
petroleum-gas=Das flüchtigste Produkt der Ölraffination.
sulfuric-acid=Eine starke und stark ätzende chemische Verbindung.
lubricant=Eine Flüssigkeit, die zum Schmieren von Maschinen entwickelt wurde.

[entity-description]
cargo-landing-pad=Eine Anlage für ankommende Frachtkapseln, die eine sichere und genaue Lieferung von Vorräten aus dem Orbit gewährleistet. Stellt Logistikanfragen für Gegenstände von orbitalen Plattformen.
cargo-landing-pad-remnants=Die zurückgelassenen Trümmer...
cargo-pod=Ein aus dem Orbit gestarteter Behälter.
cargo-pod-container=Eine Frachtkapsel, die erfolgreich gelandet ist und bereit ist, demontiert zu werden, um ihren Inhalt freizugeben.
tree-proxy=Die einheimische Flora des Planeten; eine wertvolle Quelle für Holz und ein natürlicher Luftfilter, der Umweltverschmutzung absorbiert, bis er verwelkt.
tree-dying-proxy=Die verrottenden Überreste eines Baumes, der den giftigen Auswirkungen der Fabrikverschmutzung erlegen ist...
cliff=Eine unpassierbare und lästige Felsformation, die als natürliche Mauer fungiert und starke Sprengstoffe erfordert, um entfernt zu werden.
stone=Im Boden eingebettete Felsformationen.
wooden-chest=Ein kleiner, einfacher Behälter zur Aufbewahrung einer begrenzten Menge an Gegenständen.
copper-ore=Ein Vorkommen an rohem Kupfererz.
iron-ore=Ein Vorkommen an rohem Eisenerz.
uranium-ore=Ein leuchtendes, radioaktives Erzvorkommen.
coal=Ein im Boden gefundenes Flöz fossiler Brennstoffe.
stone-furnace=Ein primitiver Ofen, der Erze zu brauchbaren Platten schmelzen kann. Der bescheidene Anfang aller Industrie.
steel-furnace=Ein stark verbesserter Ofen aus Stahl.
electric-furnace=Ein moderner, sauber verbrennender Ofen, der mit Strom betrieben wird.
transport-belt=Ein einfaches Förderband, das Gegenstände automatisch von einem Ort zum anderen bewegt.
fast-transport-belt=Ein rotes, verbessertes Förderband, das Gegenstände doppelt so schnell bewegt wie das grundlegende gelbe Band.
express-transport-belt=Ein noch schnelleres Förderband.
underground-belt=Ein Förderbandsegment, das es Gegenständen ermöglicht, unterirdisch zu reisen.
fast-underground-belt=Die schnellere, rote Variante des unterirdischen Bandes.
express-underground-belt=Eine noch schnellere, blaue Variante des unterirdischen Bandes.
electric-mining-drill=Ein automatisierter Förderbohrer, der mit Strom betrieben wird.
burner-mining-drill=Ein primitiver, brennstoffbetriebener Förderbohrer, der perfekt ist, um die Fabrik in Gang zu bringen.
gun-turret=Eine zuverlässige automatisierte Verteidigung, die Patronen auf anrückende Feinde abfeuert.
laser-turret=Ein fortschrittlicher Verteidigungsturm, der einen hochenergetischen Laserstrahl abfeuert und direkt von deinem Stromnetz versorgt wird.
flamethrower-turret=Ein automatisierter Verteidigungsturm, der anrückende Feinde in einem Feuersturm badet.
artillery-turret=Ein statisches Verteidigungssystem mit großer Reichweite, das automatisch feindliche Strukturen innerhalb seiner enormen Reichweite beschießt.
burner-inserter=Ein einfacher, brennstoffbetriebener Greifarm, der ohne Strom betrieben werden kann.
inserter=Dieser elektrisch betriebene Greifarm bewegt Gegenstände von einem Punkt zum anderen.
long-handed-inserter=Ein Greifarm mit erweiterter Reichweite, der in der Lage ist, Gegenstände aus zwei Feldern Entfernung aufzunehmen und abzulegen.
fast-inserter=Ein verbesserter, blauer Greifarm, der Gegenstände deutlich schneller bewegt.
bulk-inserter=Ein spezialisierter Greifarm für Aufgaben mit hohem Durchsatz, der einen größeren Stapel von Gegenständen auf einmal bewegt.
iron-chest=Eine stabile Kiste aus Eisenplatten.
steel-chest=Eine Lagerkiste mit großer Kapazität aus Stahl.
construction-robot=Ein unermüdlicher Automat, der Entitäten nach deinen Plänen baut, repariert und demontiert. Sind sie nicht süß?
logistic-robot=Ein fliegender Kurier, der Gegenstände zwischen Logistiknetzkisten und deinem persönlichen Inventar transportiert. Ebenfalls bezaubernd.
active-provider-chest=Eine lila Logistikkiste, die ihren Inhalt aktiv in das Netzwerk einspeist.
passive-provider-chest=Eine rote Logistikkiste, die ihren Inhalt dem Logistiknetzwerk zur Verfügung stellt.
storage-chest=Eine gelbe Logistikkiste, die als allgemeines Lagerhaus dient.
buffer-chest=Eine grüne Logistikkiste, die sowohl als Anforderungs- als auch als Anbieterkiste fungiert.
requester-chest=Eine blaue Logistikkiste, die bestimmte Gegenstände aus dem Netzwerk anfordert.
beacon=Ein Hightech-Pylon, der die Effekte installierter Module an alle nahegelegenen Maschinen überträgt. Die Übertragung ist stapelbar, mit abnehmendem Ertrag.
car=Ein schnelles und einfaches Fahrzeug zur Erkundung, ausgestattet mit einem kleinen Inventar und einem eingebauten Maschinengewehr.
spidertron=Eine prächtige, geländegängige laufende Kampfplattform, die jedes Hindernis überwinden und ferngesteuert werden kann, um Zerstörung aus der Ferne zu bringen.
tank=Ein schwer gepanzertes Kampffahrzeug, das Geschwindigkeit gegen Überlebensfähigkeit und immense Feuerkraft eintauscht.
offshore-pump=Eine einfache Pumpe, die an einer Küstenlinie platziert wird, um eine konstante Versorgung mit Flüssigkeit zu gewährleisten.
pump=Eine Inline-Flüssigkeitspumpe, die den Druck über lange Strecken aufrechterhält und das schnelle Be- und Entladen von Flüssigkeitswaggons erleichtert.
pipe=Eine grundlegende Leitung zum Transport verschiedener Flüssigkeiten durch die Fabrik.
pipe-to-ground=Ein Paar Rohre, das es Flüssigkeiten ermöglicht, unterirdisch zu fließen.
locomotive=Die leistungsstarke Lokomotive, die Waggons entlang deines Schienennetzes zieht und den Transport von Ressourcen über weite Strecken ermöglicht.
boiler=Verbrennt Brennstoff, um Wasser zu erhitzen und Dampf zu erzeugen.
heat-exchanger=Wärmetauscher nutzen die immense Hitze eines Hitzerohrs, um Wasser blitzartig zu verdampfen und in Hochtemperaturdampf umzuwandeln. Sie sind entscheidend für die Energieerzeugung auf hohem Niveau.
heat-pipe=Eine spezielle Leitung, die die von einer Wärmequelle erzeugte intensive Hitze effizient überträgt.
small-electric-pole=Der einfachste Strommast, der zur Verteilung von Strom über einen kleinen Bereich verwendet wird.
steam-engine=Ein primitiver Generator, der Niedertemperaturdampf in eine bescheidene, aber zuverlässige Stromversorgung umwandelt.
steam-turbine=Ein leistungsstarker Generator, der entwickelt wurde, um den Hochtemperaturdampf aus Wärmetauschern zu nutzen.
assembling-machine-1=Eine grundlegende, langsame Montagemaschine.
assembling-machine-2=Eine schnellere und vielseitigere Montagemaschine. Kompatibel mit Flüssigkeiten.
assembling-machine-3=Der Gipfel der grundlegenden Montagetechnologie.
centrifuge=Eine Hightech-Maschine, die immense Rotationskräfte nutzt, um Uranisotope zu trennen.
oil-refinery=Eine massive Industrieanlage, die Rohöl erhitzt und in seine nützlicheren flüssigen und gasförmigen Bestandteile trennt.
chemical-plant=Eine vielseitige Anlage für komplexe chemische Synthesen.
biter-spawner=Eine lebende außerirdische Struktur, die kontinuierlich Beißer spawnt, um ihr Territorium zu verteidigen und deine Fabrik anzugreifen.
land-mine=Ein versteckter, einmalig verwendbarer Sprengsatz, der detoniert, wenn sich ein Feind nähert.
fish=Eine harmlose Wasserlebewesen, das für einen schnellen Gesundheitsschub gesammelt werden kann.
solar-panel=Erzeugt tagsüber eine bescheidene Menge Strom aus Sonnenlicht und liefert saubere, umweltfreundliche Energie.
small-biter=Eine kleine, aber aggressive Kreatur, die in Schwärmen angreift.
small-biter-corpse=Die leblosen Überreste eines kleinen Beißers.
medium-biter=Ein größerer und widerstandsfähigerer Beißer.
medium-biter-corpse=Die leblosen Überreste eines mittleren Beißers.
big-biter=Ein wirklich beeindruckender Beißer mit einem zähen Panzer und einem kräftigen Biss.
behemoth-biter=Das Spitzenprädator der Beißer-Spezies, eine monströs große und widerstandsfähige Kreatur.
big-biter-corpse=Die leblosen Überreste eines großen Beißers.
behemoth-biter-corpse=Die leblosen Überreste eines Behemoth-Beißers.
biter-spawner-corpse=Die zerfallenden, inaktiven Überreste eines Beißer-Spawners.
small-spitter=Eine Fernkampfvariante des Beißers, die aus der Ferne einen Strahl saurer Projektile spuckt.
small-spitter-corpse=Die leblosen Überreste eines kleinen Speiers.
medium-spitter=Ein weiterentwickelter Speier mit einem potenteren und weitreichenderen Säureangriff.
medium-spitter-corpse=Die leblosen Überreste eines mittleren Speiers.
big-spitter=Ein gefährlicher, schwer gepanzerter Speier, dessen Säuresalven unvorbereitete Verteidigungen schnell überwältigen können.
behemoth-spitter=Die ultimative Fernkampfbedrohung. Diese Kreatur feuert verheerende Säuresalven ab, die selbst die stärksten Panzerungen durchschmelzen können.
big-spitter-corpse=Die leblosen Überreste eines großen Speiers.
behemoth-spitter-corpse=Die leblosen Überreste eines Behemoth-Speiers.
spitter-spawner=Ein lebender außerirdischer Bienenstock, der kontinuierlich Speier zur Verteidigung seines Territoriums gebiert.
spitter-spawner-corpse=Die zerfallenden, inaktiven Überreste eines Speier-Spawners.
radar=Eine automatisierte Scannstation, die nach und nach Kartenteile aufdeckt und eine dauerhafte Sicht auf die Umgebung bietet.
stone-wall=Eine einfache, aber effektive Verteidigungsbarriere, die die Bewegung von Feinden und Fahrzeugen blockiert.
gate=Ein Mauerabschnitt, der sich automatisch für dich und deine Fahrzeuge öffnet und eine sichere Durchfahrt ermöglicht.
lab=Eine Einrichtung für wissenschaftliche Forschung, die Wissenschaftspakete verbraucht, um neue Technologien freizuschalten.
display-panel=Ein programmierbarer Bildschirm zur Visualisierung von Signalen des Schaltkreisnetzwerks.
character=Der Ingenieur! Du!
small-lamp=Eine einfache elektrische Lampe, die die Umgebung beleuchtet.
rocket-silo=Eine kolossale Struktur, die zum Bau und Start von Raketen ins All erforderlich ist.
roboport=Der zentrale Knotenpunkt für ein Logistik- und Konstruktionsroboternetzwerk.
splitter=Eine einfache Weiche, die einen einzelnen Strom von Gegenständen in zwei aufteilt oder zwei ankommende Spuren ausgleicht.
fast-splitter=Ein verbesserter Teiler, der auf die Geschwindigkeit und den Durchsatz von schnellen Förderbändern abgestimmt ist.
express-splitter=Ein noch schnellerer Teiler.
train-stop=Ein ausgewiesener Bahnhof, an dem Züge zum Be- und Entladen sowie zum Auftanken programmiert werden können.
rail-signal=Ein Signal, das Schienen in Blöcke unterteilt und Zugkollisionen verhindert, indem es nur einen Zug pro Block zulässt.
rail-chain-signal=Ein fortschrittliches Schienensignal, das das vorausliegende Signal liest und einen Zug daran hindert, in einen Block einzufahren, es sei denn, sein Weg zum nächsten Signal ist ebenfalls frei.
cargo-wagon=Ein Güterwaggon, der für den Transport einer großen Menge fester Gegenstände konzipiert ist.
fluid-wagon=Ein Tankwaggon, der für den Transport eines großen Volumens an Flüssigkeiten ausgelegt ist.
artillery-wagon=Eine mobile Artillerieplattform, die auf Schienen fährt und in der Lage ist, von einem Bahnhof aus auf entfernte feindliche Basen zu feuern.
arithmetic-combinator=Ein programmierbares Logikgerät, das mathematische Operationen mit Signalen des Schaltkreisnetzwerks durchführt.
decider-combinator=Ein programmierbares Logikgerät, das eine Bedingung prüft und Signale nur ausgibt, wenn diese Bedingung wahr ist.
selector-combinator=Eine interne Logikkomponente zur Auswahl oder Filterung von Signalen basierend auf festgelegten Bedingungen.
constant-combinator=Ein einfaches Schaltkreisnetzwerkgerät, das konstante, benutzerdefinierte Signale ausgibt.
power-switch=Ein Schalter, der zwei Stromnetze verbinden oder trennen kann.
programmable-speaker=Ein Gerät, das akustische Alarme abspielen und globale Warnungen basierend auf den Bedingungen des Schaltkreisnetzwerks anzeigen kann.
big-electric-pole=Ein stabiler Strommast mit einer sehr großen Reichweite.
medium-electric-pole=Ein vielseitiger Strommast, der ein gutes Gleichgewicht zwischen Leitungslänge und Versorgungsbereich bietet.
accumulator=Ein großer Akkumulator, der überschüssige elektrische Energie speichert und sie freigibt, wenn der Strombedarf die Produktion übersteigt. Unverzichtbar zur Stabilisierung von solarbetriebenen Netzen.
substation=Ein Hochleistungs-Stromverteilungsknoten, der einen sehr großen Bereich mit Strom versorgt.
small-worm-turret=Ein kleiner, stationärer außerirdischer Organismus, der als natürlicher Geschützturm fungiert und sein Territorium mit Säureströmen verteidigt.
medium-worm-turret=Ein größerer und widerstandsfähigerer Wurm mit einem potenteren Säureangriff, der eine größere Bedrohung darstellt.
big-worm-turret=Ein beeindruckender Verteidigungsorganismus, dessen zähe Haut und starker Säurespuck unvorsichtige Ingenieure schnell vernichten können.
behemoth-worm-turret=Die ultimative einheimische statische Verteidigung. Dieser monströse Wurm feuert verheerende Säuresalven ab, die selbst die stärksten Verteidigungen durchschmelzen können.
small-worm-corpse=Die leblosen Überreste eines kleinen Wurms.
medium-worm-corpse=Die leblosen Überreste eines mittleren Wurms.
big-worm-corpse=Die leblosen Überreste eines großen Wurms.
behemoth-worm-corpse=Die leblosen Überreste eines Behemoth-Wurms.
small-worm-corpse-burrowed=Die eingegrabene untere Hälfte der Leiche eines kleinen Wurms.
medium-worm-corpse-burrowed=Die eingegrabene untere Hälfte der Leiche eines mittleren Wurms.
big-worm-corpse-burrowed=Die eingegrabene untere Hälfte der Leiche eines großen Wurms.
behemoth-worm-corpse-burrowed=Die eingegrabene untere Hälfte der Leiche eines Behemoth-Wurms.
defender=Ein kleiner Kampfroboter, der seinem Besitzer folgt und alle nahegelegenen feindlichen Bedrohungen angreift.
distractor=Ein spezialisierter Roboter, der entwickelt wurde, um die Aggression des Feindes auf sich zu ziehen und so eine taktische Öffnung für seinen Besitzer zu schaffen.
destroyer=Ein schwer bewaffneter Kampfroboter, der autonom feindliche Einheiten mit starken Laserstrahlen aufspürt und zerstört.
storage-tank=Ein großes Reservoir zur Speicherung eines massiven Volumens jeder Flüssigkeit.
pumpjack=Diese Maschine pumpt unermüdlich Flüssigkeiten aus den Tiefen der Erde.
crude-oil=Ein reiches, unterirdisches Vorkommen von Rohöl.
nuclear-reactor=Das Herz eines Kernkraftwerks. Diese fortschrittliche Struktur nutzt die Kraft der Kernspaltung, um aus Uran-Brennstoffzellen eine kolossale Menge an Wärme zu erzeugen. Die Hitzeleistung steigt, wenn der Reaktor neben anderen Reaktoren gebaut wird.
character-corpse=Ein düsteres Zeichen für den Tod eines Ingenieurs. Er trägt immer noch alle Gegenstände bei sich.
big-sand-rock=Ein großer Sandsteinfelsbrocken, der in trockenen Regionen gefunden wird und für Stein abgebaut werden kann.
big-rock=Ein gewöhnlicher, großer Felsbrocken, der für einen Vorrat an Stein zerkleinert werden kann.
huge-rock=Eine massive Felsformation, bemerkenswert für ihre wertvollen Adern aus Stein und Kohle.
