[item-description]
quality-module=Ein fortschrittliches Modul, das dem Herstellungsprozess einen Hauch von Exzellenz verleiht und eine kleine Chance bietet, Gegenstände von höherer Qualität zu produzieren.
quality-module-2=Ein verfeinertes Qualitätsmodul, das die Wahrscheinlichkeit, überlegene, qualitativ hochwertigere Gegenstände herzustellen, deutlich erhöht.
quality-module-3=Der Gipfel der Produktionsverbesserung. Dieses meisterhaft gefertigte Modul bietet die bestmögliche Chance, Gegenstände von epischer und sogar legendärer Qualität zu erschaffen.