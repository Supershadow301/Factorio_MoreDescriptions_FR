[item-description]
yumako-mash=De la pulpe écrasée de Yumako. Lorsque vous en consommez, vos blessures se régénèrent plus rapidement.
jelly=Une gelée raffinée extraite des noix gélatineuses. Lorsque vous en consommez, vos mouvements sont dynamisés pour un certain temps.
iron-bacteria=Une colonie de micro-organismes spécialisés. Ces bactéries métabolisent des matières organiques et produisent des nodules d'oxyde de fer. Fascinant!
copper-bacteria=Un colonie de micro-organismes spécialisés. Ces bactéries métabolisent des matières organiques et produisent des nodules de cuivre natif. Fascinant!
bioflux=Un cristal sucré et particulièrement nutritif. Extrait à partir de la flore de Gléba, le bioflux sert de catalyseur aux processus biologiques avancés.
artificial-yumako-soil=Un substrat préparé avec soin. Mimique à la perfection les sols des marécages glébiens nécessaires à la croissance des arbres à Yumako.
overgrowth-yumako-soil=Un sol fertile, fortifié par sa microbiote. Permet de cultiver des arbres à Yumako n'importe où dans leur biome natif.
artificial-jellynut-soil=Une tourbe synthétique. Réplique à la perfection les facteurs environnementaux nécessaires à la culture des arbres gélatineux aliens.
overgrowth-jellynut-soil=Un sol fertile, compact et robuste. Permet aux arbres gélatineux de s'enraciner n'importe où dans leur biome natif.
nutrients=Un mélange organique simple, composé de biomasse naturelle. C'est très nutritif (mais bon, pas pour vous).
jellynut=Un fruit tremblotant étrange, récolté sur un arbre gélatineux Glébien. Lorsque vous en consommez, vos mouvements sont dynamisés pendant un instant.
yumako-seed=Les graines de Yumako, prêtes à être plantées dans un terreau approprié.
jellynut-seed=Les graines des étranges arbres gélatineux de Gléba, prêtes à être plantées dans un terreau approprié.
tree-seed=Les graines ordinaires des arbres endémiques de Nauvis.
ice=De l'eau congelée. Comme c'est opportun.
scrap=Des vestiges technologiques d'une civilisation passée. Les débris peuvent être revalorisés en composants standards.
space-platform-foundation=Un chassis structurel modulaire. Utilisé pour la construction en orbite, afin d'étendre la taille de vos plateformes spatiales.
space-platform-starter-pack=Une infrastructure compacte. Contient les éléments nécessaires à l'établissement d'une station orbitale opérationnelle.
agricultural-science-pack=Le pack de science de Gléba. Un point culminant de la bioingénierie xeno-botanique. Ce pack permet de cultiver et traiter les processus biologiques alien de manière industrielle.
metallic-asteroid-chunk=Un fragment d'astéroïde composé de métaux industriels communs.
carbonic-asteroid-chunk=Un fragment d'astéroïde principalement constitué de carbone.
oxide-asteroid-chunk=Un fragment d'astéroïde riche en oxydes.
promethium-asteroid-chunk=Un fragment d'astéroïde exotique, présent seulement à proximité de la planète pulvérisée.
big-mining-drill=Une foreuse industrielle massive. Couvre une très large zone opérationnelle et capable d'extraire des minerais extraterrestres dense. Elle est encore plus efficace!
calcite=Un minerai cristallin. Renferme des éléments volatiles. C'est le catalyseur idéal au traitement de minerais.
captive-biter-spawner=Un nid de déchiqueteur docile. Autrefois hostile, un régime régulier de bioflux permet de ralentir son métabolisme et assure l'extraction controllée d'oeufs de déchiqueteurs...
biolab=Un centre de recherche, fruit de l'association grotesque de vos systèmes industriels à la biologie alien. Ce nid de déchiqueteurs reconditionné, servant de laboratoire vivant, est capable de conduire des recherches avec une efficacité supérieure.
capture-robot-rocket=Un missile spécialisée non-léthal. Déploie une capsule d'injection de bioflux sur un nid alien, permettant ainsi de le tranquiliser pour le capturer.

carbon=L'un des éléments chimiques fondamentaux. Utilisés dans la production de fibres de carbone et de carburant pour propulseurs.
crusher=Un appareil industriel dangereux. Conçu pour pulveriser les fragments d'astéroides et en extraire des matériaux utiles.
cryogenic-plant=Un système industriel spécialisé. La chambre de cette machine est isolée et renforcée pour supporter des températures extrêmes, nécessaires aux recherches cryogéniques et aux processus de liquéfaction.
cryogenic-science-pack=Ce coeur de connaissance contient les résultats de recherches menées à des températures avoisinnant le zéro absolu. Permet de découvrir des systèmes de génération d'énergie très puissants.
promethium-science-pack=Le pack de science intersidéralle. Un flacon rempli de connaissances scientifiqus profondes. Utilisé afin d'améliorer considérablement la productivité des recherches.
electromagnetic-science-pack=Le pack de science de Fulgora. Permet une meilleure compréhension des champs magnétiques et de la physique énergétique. Ce pack est essentiel au développement d'armes électriques et de systèmes à haute capacité énergétique.
fusion-power-cell=Une source d'énergie ultradense. Renferme une puissance phénoménale, nécessaire au fonctionnement des mythiques réacteurs à fusion sur le long terme.
holmium-ore=Une terre rare présente dans les débris des ruines Fulgoriennes. Cet élément possède des propriétés magnétiques uniques, nécessaires à la fabrication de supraconducteurs.
holmium-plate=Du holmium raffiné, forgé en plaques. Un composant vital à la fabrication de puissants aimants.
lithium=Un métal alcalin léger et fortement volatile. Extrait des eaux saumâtres d'Aquilo.
lithium-plate=Une plaque de lithium comprimé.
mech-armor=Une armure mécanisée, véritable summum de l'ingénierie personnelle. Cette combinaison blindée et motorisée transforme l'ingénieur en un véritable engin de construction tout terrain.
metallurgic-science-pack=Le pack de science de Vulcanus. Ce pack représente vos découvertes en matières de fonderie haute température et de fabrication d'alliages, utile à l'exploitation de métaux extraterrestres.
quantum-processor=Un composant informatique révolutionnaire. Tire profit des phénomènes quantiques pour résoudre des opérations mathématiques bien au-delà des limites des processeurs conventionnels.
railgun=Une arme électromagnétique imposante. Expulse des lances ferromagnétiques à des vitesses hypersoniques, capable de perforer les matériaux les plus solides.
railgun-ammo=Un obus-flèche dense et perforant. Fabriqués en métal endurci, ils sont conçu pour être accélérés magnétiquement par un canon électromagnétique.
supercapacitor=Un composant électrique avancé. Capable de délivrer une puissance électrique remarquable presque instantanément. Un composant nécessaire à la conception d'armes énergétiques pulsées.
superconductor=Un matériau miraculeux. Capable de transmettre l'électricité sans aucune résistance, les supraconducteurs sont au coeur des technologies les plus avancées.
tesla-ammo=Une batterie spécialisée. Stocke des charges électriques assez puissantes pour générer les arcs électriques que tirent les fusils teslas.
teslagun=Une arme expérimentale. Tire des arcs électriques ciblés, qui électrocutent une cible principale avant de se propager et de frapper des ennemis proches supplémentaires.

tungsten-carbide=Un matériau céramique résistant aux fortes chaleurs. Particulièrement dur, ce carbure est le résultat de l'association du carbone au tungsten.
tungsten-ore=Un minerai remarquablement dense et solide. Présent uniquement sur la surface ardente de Vulcanus, il nécessite des foreuses robustes pour être extrait.
tungsten-plate=Un alliage de tungsten raffiné. Apprécié pour sa résistance incroyable et son point de fusion extrêmement haut.
turbo-splitter=Le répartiteur le plus rapide disponible. Conçu pour parfaitement équilibrer et diviser les flux d'objets transportés par convoyeurs turbo.
turbo-transport-belt=Un tapis roulant de pointe. Peint en vert, ils déplacent les objets à des vitesses époustouflantes, quatre fois plus vite que les tapis jaunes. C'est le summum de la conception logistique.
turbo-underground-belt=Un variante souterraine des convoyeurs turbo. Capable de déplacer des objets à toute vitesse sous de nombreux obstacles.
yumako=Un fruit sucré. Très nutritif, il offre un boost de santé lorsque vous en mangez.
spoilage=De la matière organique en décomposition. Sans valeur, c'est tout ce qu'il reste des produits organiques délaissés pendant trop longtemps. Peut être incinérée.
carbon-fiber=Un matériau avancé. Tissé de brins de carbone pur, cette fibre est prisée pour son rapport résistance-poids exceptionnel.
biter-egg=Un oeuf récolté d'un nid de déchiqueteur docile. Il peut toujours éclore et vous déchiqueter.
pentapod-egg=Un oeuf en gestation d'un pentapode. Ils éclosent assez vite...
ice-platform=Une couche de glace renforcée. Peut être installée sur un océan glacial pour créer une plateforme de construction stable.
foundation=Une plateforme structurelle robuste. Muni de boucliers thermiques et de fondations profondes, ces plateformes sont conçu pour créer des zones de construction stables sur les surface inhospitalières, telles que les océans profonds ou les lacs de lave. Extrêmement utiles.

toolbelt-equipment=Un module d'équipement personnel. Cette merveille miniaturisée ajoute des emplacements supplémentaires à votre inventaire personnel, ce qui vous permet de porter plus d'objets sur vous. N'y pensez pas trop.
battery-mk3-equipment=Une batterie personnelle à ultra-haute capacité. Capable de stocker une réserve électrique massive, pour les arrangements d'équipements personnels les plus énergivores.
fusion-reactor-equipment=Un puissant réacteur à fusion miniaturisé. Fournit une quantité conséquente et perpétuelle d'énergie à votre équipement personnel.
fluoroketone-hot-barrel=Un baril rempli de fluorocétone chaud.
fluoroketone-cold-barrel=Un baril rempli de fluorocétone froid.

[fluid-description]
lava=De la roche en fusion. Riche en minéraux, elle peut être exploitée pour en extraire des quantités illimitées de métaux.
ammoniacal-solution=Un liquide glacial brut. Riche en minéraux dissous nécessaires à l'industrie cryogénique.
lithium-brine=Une solution concentrée riche en lithium.
fluorine=Un élément chimique particulièrement réactif et volatile, extrait des profondeurs d'Aquilo.
fluoroketone-cold=Un excellent liquide de refroidissement.
fluoroketone-hot=Un excellent liquide de refroidissement. Là, il aurait cruellement besoin d'être refroidi.
ammonia=De l'ammoniac raffiné pur.
molten-copper=Du cuivre en fusion. Pratique, il peut être moulé en de nombreuses pièces et composants.
molten-iron=Du fer en fusion. Pratique, il peut être moulé en de nombreuses pièces et composants.
holmium-solution=Une solution acide, contenant du holmium dissout.
electrolyte=Un produit chimique conducteur. Conçu précisément pour faciliter la charge et décharge des supercondensateurs à haute caapcité.
thruster-fuel=Un combustible liquide, à forte densité énergétique. Utilisé avec un comburant, il permet aux propulseurs de fournir les efforts nécessaires aux voyages interplanétaires.
thruster-oxidizer=Un agent comburant riche. Assure le fonctionnement des propulseurs lorsqu'il est associé à un carburant, en forçant les réactions chimiques nécessaires pour propulser une plateforme spatiale dans le vide spatiale.
fusion-plasma=Un flux concentré de particules ionisées. Généré à température extrême au sein d'un réacteur à fusion, il ne peut circuler qu'au travers des générateurs à fusion.



[entity-description]
vulcanus-chimney=Une cheminée volcanique naturelle. Rejette des gaz soufrés brûlant depuis les profondeurs de Vulcanus.
vulcanus-chimney-faded=Une cheminée volcanique, en diminution d'activité.
vulcanus-chimney-cold=Une cheminée volcanique éteinte. N'émet plus de gaz.
vulcanus-chimney-short=Une cheminée volcanique petite, mais active.
vulcanus-chimney-truncated=Une cheminée volcanique raccourcie, autrefois plus haute.
huge-volcanic-rock=Un rocher igné massif.
big-volcanic-rock=Un rocher formé lors du refroidissement de la lave. Ils encombrent les plaines cendrées de Vulcanus.
biochamber=Un caisson hermétique stérile. Utilisée pour cultiver des organismes et traiter des matières organiques sensibles. N'examinez pas son fonctionnement de trop près.
scrap=Un tas de débris technologiques. Ce sont les restes indéchiffrables d'une civilisation éteinte. On devrait pouvoir les recycler...
fulgoran-ruin-attractor=Un vestige des technologies fulgoriennes. Toujours capable d'attirer la foudre, il la décharge au sol en toute sécurité.
fulgoran-ruin-stonehenge=Un cercle mystérieux d'anciens monolithes fulgoriens.
fulgoran-ruin-vault=Les vestiges effondrés de ce qui semblait être une chambre forte fulgorienne renforcée. Que pouvait-elle contenir?
fulgoran-ruin-colossal=Les ruines gigantesque d'une structure massive. Le pourquoi de cette structure est incompréhensible.
fulgoran-ruin-huge=Les ruines érodées d'une grande structure construite par la civilisation fulgorienne oubliée.
fulgoran-ruin-big=Les ruines d'une construction fulgorienne, usée par le temps et les tempêtes.
fulgoran-ruin-medium=Les ruines délabrées d'une structure modeste, d'origine fulgorienne.
fulgoran-ruin-small=Des pierres brisées et éparpillées. C'est tout ce qu'il reste d'une petite ruine fulgorienne.
fulgurite=Un grès de verre naturel. Ces agglomérats tubulaires sont formés par la foudre lorsqu'elle frappe le sol.
fulgurite-small=Des morceaux brisés d'un roc de fulgorite.
recycler=Un système de recyclage agile. Conçu pour transformer les débris et les objets complexes en composants de base réutilisables. Le recyclage d'objets ne recouvre que 25% des composants utilisés.
space-platform-hub=Le centre de commande et logistique des platformes spatiales. Peut récupérer et envoyer des objets depuis la planète qu'elle orbite, puis les déplacer au travers du système solaire.
cargo-bay=Un module d'expansion pour les noyaux de platforme spatiale. Augmente considérablement la capacité d'inventaire du noyau. Peut aussi être connecté aux plateformes d'atterrissage.
cargo-bay-remnants=Les décombres inutiles d'une baie cargo détruite...
tungsten-ore=Un gisement de tungsten. Extrêment dense et résistant à la chaleur, les foreuses classiques sont incapables de l'extraire.
calcite=Un gisement de minerai crystallin. La calcite ontient de l'eau et des hydrocarbures piégés, qui peuvent être libérés en la réchauffant.
sulfuric-acid-geyser=Un geyser volcanique naturelle. Expulse des quantités importantes d'acide sulfurique gazeux.

fluorine-vent=Une cheminée naturelle dans les sols glacés. Emet un flux constant de précieux fluor gazeux.
lithium-brine=Une nappe phréatique de saumure. Riche en lithium concentré et prêt à l'extraction.
big-mining-drill=Une foreuse industrielle massive. Couvre une très large zone opérationnelle et capable d'extraire des minerais extraterrestres dense. Elle est encore plus efficace!
big-mining-drill-remnants=Les décombres détruits et irrécupérables d'une grande foreuse minière...
agricultural-tower=Une grue automatisée. Cultive et entretien des arbres pour en récolter les fruits.
asteroid-collector=Un dispositif de récolte orbitale. Utilise un puissant bras articulé pour collecter les petits astéroïdes à portée.
huge-metallic-asteroid=Un astéroïde massif, principalement composé de métaux. Seul un railgun peut le pulvériser.
big-metallic-asteroid=Un gros astéroïde, composé de métaux agregés. L'usage de missiles est recommandé.
medium-metallic-asteroid=Un astéroïde moyen, riche en minerais métalliques.
small-metallic-asteroid=Un petit astéroïde, facile à collecter. Contient des métaux utiles.
huge-carbonic-asteroid=Un astéroïde carboné colossal. Seul un railgun peut le pulvériser.
big-carbonic-asteroid=Un gros astéroïde, riche en carbone. L'usage de missiles est recommandé.
medium-carbonic-asteroid=Un astéroïde moyen, fortement carboné.
small-carbonic-asteroid=Un petit astéroïde. Principalement composé de carbone, il est facile à récupéré.
huge-oxide-asteroid=Un astéroïde gigantesque, contenant pleins d'oxides variés. Seul un railgun peut le pulvériser.
big-oxide-asteroid=Un gros astéroïde, contenant des quantités considérables d'oxide. L'usage de missiles est recommandé.
medium-oxide-asteroid=Un astéroïde moyen, composés d'oxides.
small-oxide-asteroid=Un petit astéroïde. De l'eau peut en être extraite.
huge-promethium-asteroid=Un morceau colossal de la planète pulvérisée. Seul un railgun peut en venir à bout.
big-promethium-asteroid=Un gros astéroïde, infusé de prométhium exotique. L'usage de missiles est recommandé.
medium-promethium-asteroid=Un astéroïde moyen. Contient des quantités importante de prométhium.
small-promethium-asteroid=Un petit fragment de prométhium.
captive-biter-spawner=Un nid de déchiqueteur docile. Autrefois hostile, un régime régulier de bioflux permet de ralentir son métabolisme et assure l'extraction controllée d'oeufs de déchiqueteurs...
biolab=Un centre de recherche, fruit de l'association grotesque de vos systèmes industriels à la biologie alien. Ce nid de déchiqueteurs reconditionné, servant de laboratoire vivant, est capable de conduire des recherches avec une efficacité supérieure.
capture-robot=Un drone spécialisé. S'accroche à un nid de déchiqueteur afin de le tranquiliser pour l'exploiter.
capture-robot-rocket=Un missile spécialisé non-léthal. Déploie une capsule d'injection de bioflux sur un nid alien, permettant ainsi de le tranquiliser pour le capturer.

crusher=Un appareil industriel dangereux. Conçu pour pulveriser les fragments d'astéroides et en extraire des matériaux utiles.
cryogenic-plant=Un système industriel spécialisé. La chambre de cette machine est isolée et renforcée pour supporter des températures extrêmes, nécessaires aux recherches cryogéniques et aux processus de liquéfaction.
electromagnetic-plant=Un centre de fabrication hi-tech. Capable de fabriquer des composants électroniques complexes grâce à des outils électriques et magnétiques de précision.
foundry=Une fournaise avancée à très haute température. Permet de faire fondre des métaux à l'état liquide et de mouler des pièces industrielles.
fusion-reactor=Un réacteur avancé. Au coeur de la génération d'énergie interstellaire, ce réacteur chauffe des cellules d'énergie à fusion dans un milieu de fluorocétone pour produire du plasma incandescent. La quantité de plasma produite augmente dans les réacteurs adjacents les uns aux autres. Enfin, l'énergie infinie est à portée.
heating-tower=Un four à haute efficacité. Permet d'incinérer du carburant ou des déchets combustibles pour générer de la chaleur.
lightning-collector=Un grand paratonnerre. Conçu pour protèger une large zone de la foudre, les collecteurs convertissent efficacement leur énergie immense en électricité exploitable.
lightning-rod=Une simple tige métallique, reliée à la terre. Les paratonnerres protège une petite zone autour d'eux de la foudre, tout en récoltant une petite quantité d'énergie pour votre réseaux électrique.
railgun-turret=Un canon d'artillerie défensif à longue portée. Utilise les forces électromagnétiques pour pilonner les gros ennemis et les astéroïdes avec des projectiles dévastateurs
thruster=Un puissant réacteur de fusée. S'attache aux platformes orbitales afin de les propulser lors des voyages interstellaires. Consomme du carburant spécialisé et du comburant.
tesla-turret=Une tourelle électrique avancée. Frappe les ennemis à portée avec un arc électrique puissant, capable de se propager et d'électrocuter plusieurs cibles secondaires.
turbo-transport-belt=Un convoyeur de pointe, coloré en vert. Déplace les objets à des vitesses époustouflantes. C'est le summum de la conception logistique.
turbo-underground-belt=Un variante souterraine des convoyeurs turbo. Capable de déplacer des objets à toute vitesse sous de nombreux obstacles.
turbo-splitter=Le répartiteur le plus rapide disponible. Conçu pour parfaitement équilibrer et diviser les flux d'objets transportés par convoyeurs turbo.
crater-cliff=Le bord d'un cratère massif, vertical et infranchissable.
cliff-vulcanus=Une falaise volcanique accidentée, façonnée par les activités géologiques intenses de Vulcanus.
cliff-gleba=Un bout de colline abrupt, formée de sédiments et de terre organique solidifiée, communs aux hautes terres de Gléba.
cliff-fulgora=Le bord escarpée d'un plateau désolé de Fulgora, érodé par ses vents violents.
slipstack=Un organisme indigène de Gléba. Semblable aux coraux, ces colonies produisent un mucus fluide qui s'endurcit à l'air libre.
cuttlepop=Une étrange espèce fongique de Gléba. Se distingue par ses cosses de spore grinçantes et un système de racines tentaculaires.
sunnycomb=Un lichen spongieux glébien. Développe une croute dorée caractéristique lorsqu'il est exposé au soleil.
teflilly=Une plante de Gléba. Possède des feuilles à l'aspect plastique particulièrement résistante.
yumako-tree=Un arbre indigène de Gléba. Les fruits Yumako, nutritifs et très prisés, poussent aux bouts de ses branches.
boompuff=Un champignon glébien volatile. Possède des poches de fermentation hermétiques remplies de gaz explosifs. A approcher avec précaution.
funneltrunk=Un mycète glébien. Une colonie de vers vie en symbiose à l'intérieur de son écorce endurcie en forme d'entonnoir.
hairyclubnub=Un arbre fongique de Gléba. Possède au bout de ses chapeaux des lianes collantes qu'il utilise pour piéger des insectes.
jellystem=Une abomination charnue de Gléba. D'étranges noix gélatineuses poussent à ses extrémités.
lickmaw=Une créature carnivore de Gléba, assez dérangeante. Possède de nombreuses gueules béantes et des membres linguaux qu'elle utilise pour se repaître de ses proies.
stingfrond=Un lichen velu glébien. Emploie des tentacules urticant et pique les créatures qui s'approche de trop près.
ashland-lichen-tree=Un arbuste vivace, adapté à l'atmosphère ardente de Vulcanus.
ashland-lichen-tree-flaming=Un arbre des terres cendrées. Les températures extrêmes de Vulcanus l'ont fait s'embraser telle une torche naturelle.

rocket-turret=Une tourelle de défense automatisée. Lance des missiles explosifs vers des cibles éloignées.
lithium-iceberg-huge=Un immense masse de glace gelée. Particulièrement riche en précieux lithium.
lithium-iceberg-big=Un morceau de glace flottante. Contient du lithium en grande quantité.
gleba-spawner=Un amas d'oeufs flottant. Ses oeufs éclosent de manière régulière en aliens pentapodes aggressifs.
gleba-spawner-small=Un petit amas d'oeufs de pentapodes. Petit, certes, mais toujours dangereux.
gleba-spawner-corpse=Les restes dégonflés en décomposition d'un radeau d'oeufs de pentapodes.
gleba-spawner-corpse-small=Les restes en décomposition d'un petit radeau d'oeufs.
small-stomper-pentapod=Un vieux pentapode adulte. Protégé par une épaisse carapace, ces créatures n'hésitent pas à charger directement dans vos défenses pour les écraser.
small-strafer-pentapod=Un pentapode agile. Ils esquivent les attaques en bougeant de manière erratique, puis contre-attaquent en crachant des projectiles vivants.
small-wriggler-pentapod=La forme larvaire des pentapodes. Cette pathétique créature attaque avec ses petits tentacules.
small-wriggler-pentapod-corpse=Le cadavre sans vie d'une petite larve de pentapode.
small-wriggler-pentapod-premature=Une larve de pentapode sous-développée, forcée à l'éclosion. Elle n'en a pas pour longtemps...
medium-stomper-pentapod=Un broyeur pentapode plus gros. Sa carapace est plus résistante et ses ruades sont plus violentes.
medium-strafer-pentapod=Un mitrailleur pentapode plus développé. Lance des attaques à portée plus rapides et dangereuses.
medium-wriggler-pentapod=Une larve de pentapode plus grande et résistante.
medium-wriggler-pentapod-corpse=Le cadavre sans vie d'une larve de pentapode moyenne.
medium-wriggler-pentapod-premature=Une larve de pentapode précoce de taille conséquente. Elle n'en a pas pour longtemps...
big-stomper-pentapod=Un broyeur massif, fortement cuirassé. Ce sont de véritable forteresses vivantes capable d'encaisser des assaults les plus violents.
big-strafer-pentapod=Les mitrailleurs pentapode les plus dangereux. Ils crachent des salves de larves sous-développées tout en se déplaçant à toute vitesse.
big-wriggler-pentapod=Une grosse larve de pentapode. Celle-ci est particulièrement coriace.
big-wriggler-pentapod-corpse=Le cadavre sans vie d'une grosse larve de pentapode.
big-wriggler-pentapod-premature=Une larve de pentapode précoce de taille massive. Elle n'en a pas pour longtemps...
small-stomper-corpse=La cadavre sans vie d'un petit broyeur pentapode.
medium-stomper-corpse=La cadavre sans vie d'un broyeur pentapode moyen.
big-stomper-corpse=La cadavre sans vie d'un gros broyeur pentapode.
small-strafer-corpse=Le cadavre sans vie d'un petit mitrailleur pentapode.
medium-strafer-corpse=Le cadavre sans vie d'un mitrailleur pentapode moyen.
big-strafer-corpse=Le cadavre sans vie d'un gros mitrailleur pentapode.
small-stomper-shell=La carapace solide d'un petit broyeur pentapode.
medium-stomper-shell=La carapace résistante d'un broyeur pentapode moyen.
big-stomper-shell=La carapace renforcée d'un gros broyeur pentapode.
fusion-generator=Un générateur électrique spécialisé. Consomme du plasma ultrachaud en sortie d'un réacteur à fusion et convertie l'immense énergie qu'il dégage directement en électricité. C'est la meilleure source d'énergie qui soit.
stack-inserter=Un bras robotisé avancé. Capable de ramasser beaucoup d'objets et de les déposer empilés les uns sur les autres, décuplant les débits d'objets.
big-fulgora-rock=Un gros rocher érodé par les vents. Commun sur les plaines désolées de Fulgora.
small-demolisher=Une créature vermiforme colossale, endémique à Vulcanus. Ces titans territoriaux se régénèrent à vitesse alarmante. Mieux vaut rester à l'écart.
medium-demolisher=Un démolisseur plus gros et résilient. Il est capable d'essuyer des assaults considérables.
big-demolisher=La forme de vie la plus énorme et terrifiante de Vulcanus. Ce ver gargantuesque est quasiment insensible à tout, sauf aux attaques les plus extraordinaires.
vulcanus-cliff-collapse=Une pile de débris rocailleux d'une falaise volcanique effondrée.
iron-stromatolite=Un dépot magnétique organique. Ces agrégats métalliques sont formés par des colonies de bactéries ferrophiles, et peuvent servir de source de fer.
copper-stromatolite=Un dépot minéral organique. Ces nodules métalliques sont formés par des amas de bactéries cuprophiles, et peuvent servir de source de cuivre.
small-demolisher-segment=Un unique segment renforcé d'un petit démolisseur. Les interstices dans sa carapace brillent d'un rouge vif et révèlent l'intense chaleur interne du ver.
medium-demolisher-segment=Un segment blindé du corps d'un démolisseur moyen. Une chaleur intense se disperse du coeur de la créature.
big-demolisher-segment=Un segment colossal et ultrachaud du corps géant d'un grand démolisseur.
small-demolisher-tail=Le segment de queue blindé d'un petit ver démolisseur.
medium-demolisher-tail=Le segment final du corps d'un démolisseur moyen.
big-demolisher-tail=Le bout du corps massif d'un gros démolisseur.
small-demolisher-corpse=Une partie du cadavre massif d'un petit démolisseur. Sa carapace incroyablement dense peut être minée pour en extraire du tungsten.
medium-demolisher-corpse=Une partie du cadavre massif d'un démolisseur moyen. Autrefois une menace à votre expansion, ce qu'il reste de ce ver est une source considérable de tungsten.
big-demolisher-corpse=Une partie du cadavre massif d'un gros démolisseur. Cette montagne organique s'est assez refroidie pour être déterrée et en récupérer les reserves de tungsten.

