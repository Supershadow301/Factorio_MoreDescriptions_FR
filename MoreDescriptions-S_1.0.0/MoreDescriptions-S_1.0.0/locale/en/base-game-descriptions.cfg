laser-turret=An advanced defensive turret that fires a high-energy laser beam, powered directly by your electrical network.
solar-panel=Generates a modest amount of electricity from sunlight during the day, providing clean, pollution-free power.
raw-fish=A slippery little creature that can be eaten to restore health. Health packs need not apply.
lab=A facility for scientific research that consumes science packs to unlock new technologies.
science=The concept of scientific progress itself!
