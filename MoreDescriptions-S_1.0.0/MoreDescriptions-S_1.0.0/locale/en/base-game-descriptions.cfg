cliff-explosives=For when a cliff is just a suggestion! Clears impassable rock formations permanently.
pistol=A simple, reliable sidearm. Not the most powerful, but a comforting presence on a hostile world.
submachine-gun=An automatic weapon that fires high volumes of ammunition, excellent for crowd control.
