[item-description]
yumako-mash=Ein verarbeiteter Brei aus der Yumako-Frucht, der beim Verzehr einen konzentrierten Schub an Gesundheitsregeneration liefert.
jelly=Ein verfeinertes Gel aus der Geleenuss, das dir beim Verzehr einen ordentlichen, temporären Geschwindigkeitsschub verpasst.
iron-bacteria=Eine Kultur spezialisierter Mikroorganismen, die organische Materie verstoffwechseln und Eisen in abbaubaren Formationen konzentrieren. Faszinierend!
copper-bacteria=Eine Kolonie gentechnisch veränderter Mikroben, die Nährstoffe biologisch verarbeiten, um reines Kupfer auszufällen. Faszinierend!
bioflux=Ein potenter, hochgradig nahrhafter organischer Kristall, der aus Glebas einzigartiger Flora gewonnen wird und als starker Katalysator in fortgeschrittenen biologischen Prozessen dient.
artificial-yumako-soil=Ein sorgfältig vorbereitetes Substrat, das die spezifischen Feuchtgebietsbedingungen nachahmt, die Yumako-Bäume zum Wachsen benötigen.
overgrowth-yumako-soil=Ein verbesserter Boden, angereichert mit widerstandsfähigen Mikroben, der es ermöglicht, Yumako-Bäume überall in ihrem heimischen Biom anzubauen.
artificial-jellynut-soil=Ein synthetisches Moor, das die genauen Umweltfaktoren nachbildet, die für den Anbau der außerirdischen Geleestamm-Pflanze erforderlich sind.
overgrowth-jellynut-soil=Ein robusterer und anpassungsfähigerer Boden, der es dem widerstandsfähigen Geleestamm ermöglicht, in jedem Teil seines Heimatbioms zu gedeihen.
nutrients=Eine grundlegende organische Verbindung, die aus roher Biomasse verarbeitet wird. Sehr nahrhaft (nicht für dich).
jellynut=Eine seltsame, zitternde Frucht, die von Glebas Geleestamm-Pflanze geerntet wird und beim Verzehr einen Geschwindigkeitsschub verleiht.
yumako-seed=Der Samen eines Yumako-Baumes, bereit, in geeigneten Boden gepflanzt zu werden.
jellynut-seed=Ein Samen des bizarren Geleestamms, bereit, in geeigneten Boden gepflanzt zu werden.
tree-seed=Ein gewöhnlicher Baumsamen, heimisch auf Nauvis.
ice=Gefrorenes Wasser. Wie putzig.
scrap=Die unentzifferbaren, zerbrochenen Überreste der Technologie einer alten Zivilisation, die in vertrautere Materialien zerlegt werden können.
space-platform-foundation=Ein modularer Strukturrahmen für den Bau im Orbit, der verwendet wird, um die Größe deiner Weltraumplattform zu erweitern.
space-platform-starter-pack=Ein komprimiertes Paket, das die Kernkomponenten enthält, die zur Errichtung eines operativen Zentrums im Planetenorbit erforderlich sind.
agricultural-science-pack=Der Höhepunkt der xenobotanischen Ingenieurskunst. Dieses Paket schaltet die Fähigkeit frei, außerirdische Biologie zu kultivieren und industriell zu verarbeiten.
metallic-asteroid-chunk=Ein Fragment eines Asteroiden mit einer hohen Konzentration an gängigen Industriemetallen.
carbonic-asteroid-chunk=Ein Asteroidenbrocken, der hauptsächlich aus Kohlenstoff besteht.
oxide-asteroid-chunk=Ein Stück eines Asteroiden, das reich an Oxiden ist.
promethium-asteroid-chunk=Ein seltenes und exotisches Asteroidenfragment, das nur in der Nähe des zerbrochenen Planeten zu finden ist.
big-mining-drill=Ein Hochleistungs-Förderbohrer mit einem größeren Betriebsbereich, stark genug, um die härtesten außerirdischen Erze abzubauen. Er ist sogar noch effizienter!
calcite=Ein kristallines Mineral, das eingeschlossene flüchtige Stoffe enthält. In der Tat ein vielseitiger Katalysator.
captive-biter-spawner=Ein ehemals feindlicher Beißer-Spawner, jetzt mit einer stetigen Diät aus Bioflux besänftigt und für die kontrollierte Ernte von Beißer-Eiern umfunktioniert...
biolab=Eine groteske Verschmelzung von außerirdischer Biologie und Fabriktechnik; dieser umfunktionierte Beißer-Spawner dient nun als lebendes Labor, das in der Lage ist, Forschung mit überlegener Effizienz durchzuführen.
capture-robot-rocket=Eine spezielle, nicht-tödliche Rakete, die einen Roboter einsetzt, um einem Spawner Bioflux zu injizieren, ihn zu besänftigen und zu fangen.
carbon=Ein grundlegendes Element, unerlässlich für die Herstellung fortschrittlicher Verbundwerkstoffe wie Kohlefaser oder Schubdüsentreibstoff.
crusher=Eine gefährlich aussehende Maschine, die entwickelt wurde, um Asteroidenbrocken in handhabbare Materialien zu pulverisieren.
cryogenic-plant=Eine spezialisierte Industrieanlage, isoliert und verstärkt, um die extreme Kälte zu bewältigen, die für kryogene Forschung und Verflüssigungsprozesse erforderlich ist.
cryogenic-science-pack=Dieser Datenkern enthält Forschungen, die bei Temperaturen nahe dem absoluten Nullpunkt durchgeführt wurden, und schaltet leistungsstarke Energiesysteme frei.
promethium-science-pack=Ein Fläschchen tiefgreifender wissenschaftlicher Erkenntnisse, das verwendet wird, um die Forschungsproduktivität erheblich zu steigern.
electromagnetic-science-pack=Schaltet ein tieferes Verständnis von Magnetfeldern und Hochenergiephysik frei, entscheidend für die Entwicklung fortschrittlicher Energiewaffen und Materialien.
fusion-power-cell=Eine extrem dichte, langlebige Energiequelle, die dem sagenumwobenen Fusionsreaktor immense Leistung liefert.
holmium-ore=Ein Seltenerdmetall, das in den Schrottruinen von Fulgora gefunden wird und einzigartige magnetische Eigenschaften besitzt, die für fortschrittliche Elektronik unerlässlich sind.
holmium-plate=Veredeltes Holmium, geschmiedet zu Platten, die für die Herstellung starker Magnete unerlässlich sind.
lithium=Ein hochreaktives und leichtes Alkalimetall, das aus den salzhaltigen Flüssigkeiten von Aquilo gewonnen wird.
lithium-plate=Gepresste Platten aus reinem Lithium.
mech-armor=Der Gipfel der persönlichen Ingenieurskunst; ein schwerer, angetriebener Anzug, der den Ingenieur in eine wandelnde, allzwecktaugliche Fabrikbaumaschine verwandelt.
metallurgic-science-pack=Repräsentiert Entdeckungen im Hochtemperaturschmelzen und in der Legierungsherstellung, die für die Arbeit mit exotischen außerirdischen Metallen notwendig sind.
quantum-processor=Ein revolutionäres Rechengerät, das Quantenphänomene nutzt, um Berechnungen weit über den Rahmen traditioneller Prozessoreinheiten hinaus durchzuführen.
railgun=Eine furchterregende elektromagnetische Waffe, die ein festes Geschoss mit Hyperschallgeschwindigkeit abfeuert und in der Lage ist, die härteste Panzerung zu durchschlagen.
railgun-ammo=Ein dichtes, flügelstabilisiertes Projektil aus gehärtetem Metall, das für die elektromagnetische Beschleunigung durch eine Schienenkanone entwickelt wurde.
supercapacitor=Ein fortschrittliches Energiespeichergerät, das in der Lage ist, eine enorme Menge an Energie fast augenblicklich zu entladen, unerlässlich für die Stromversorgung von gepulsten Energiewaffen.
superconductor=Ein wundersames Material, das Elektrizität ohne Widerstand überträgt und das Herz der fortschrittlichsten Technologie bildet.
tesla-ammo=Ein spezielles Energiepaket, das die Ladung speichert, die benötigt wird, um einen überspringenden Blitz für die Tesla-Kanone zu erzeugen.
teslagun=Eine experimentelle Waffe, die einen Kettenblitz abfeuert, der ein primäres Ziel elektrisiert, bevor er auf zusätzliche nahegelegene Feinde überspringt.
tungsten-carbide=Eine außergewöhnlich harte und hitzebeständige Keramik, die durch die Verbindung von Wolfram mit Kohlenstoff entsteht.
tungsten-ore=Ein bemerkenswert dichtes und widerstandsfähiges Erz, das nur auf dem sengend heißen Planeten Vulcanus zu finden ist und Hochleistungsbohrer zum Abbau erfordert.
tungsten-plate=Eine Platte aus veredeltem Wolfram, geschätzt für ihre unglaubliche Stärke und einen extrem hohen Schmelzpunkt.
turbo-splitter=Die absolut schnellste Technologie zum Teilen von Förderbändern, entwickelt, um den unglaublichen Durchsatz von Turbo-Fließbändern perfekt auszugleichen und zu teilen.
turbo-transport-belt=Ein hochmodernes Fließband, das Gegenstände mit atemberaubender Geschwindigkeit bewegt und den Gipfel der logistischen Ingenieurskunst darstellt.
turbo-underground-belt=Die unterirdische Variante des Turbo-Fließbandes, die den schnellstmöglichen Transport von Gegenständen unter Hindernissen und anderen Wegen ermöglicht.
yumako=Eine nahrhafte, süß schmeckende Frucht, die beim Verzehr einen willkommenen Schub an Gesundheitsregeneration liefert.
spoilage=Die größtenteils nutzlose, verrottende organische Materie, die übrig bleibt, wenn biologische Produkte zu lange ungenutzt bleiben. Kann verbrannt werden.
carbon-fiber=Ein fortschrittlicher Verbundwerkstoff, gewebt aus reinen Kohlenstofffäden, geschätzt für sein außergewöhnliches Verhältnis von Festigkeit zu Gewicht.
biter-egg=Ein geerntetes Ei von einem gefangenen Beißer-Spawner. Es kann immer noch schlüpfen und dich beißen.
pentapod-egg=Das brütende Ei eines Pentapoden. Sie schlüpfen schnell.
ice-platform=Eine verstärkte Eisplatte, die über eiskalte Flüssigkeiten gelegt werden kann, um eine stabile, bebaubare Oberfläche zu schaffen.
foundation=Eine robuste, hitzegeschützte Strukturplattform mit tiefen Pfählen, entwickelt, um stabilen Baugrund auf unwirtlichen Oberflächen wie Lava oder tiefen Ozeanen zu schaffen. Äußerst nützlich.
toolbelt-equipment=Ein Wunder der Miniaturisierung, das deinem persönlichen Werkzeuggürtel zusätzliche Inventarplätze hinzufügt, sodass du unterwegs mehr Gegenstände tragen kannst. Hinterfrag es nicht.
battery-mk3-equipment=Die leistungsstärkste persönliche Batterie, die verfügbar ist und in der Lage ist, eine massive Energiereserve für die energieintensivsten modularen Rüstungskonfigurationen zu speichern.
fusion-reactor-equipment=Ein leistungsstarker, miniaturisierter Fusionsreaktor, der eine erhebliche und unerschöpfliche Energieversorgung für deine gesamte persönliche Ausrüstung bereitstellt.
fluoroketone-hot-barrel=Ein Fass gefüllt mit heißem Fluorketon.
fluoroketone-cold-barrel=Ein Fass gefüllt mit kaltem Fluorketon.
[fluid-description]
lava=Ein Meer aus geschmolzenem Gestein; sein intensiver Mineralreichtum kann für unbegrenzte Mengen an Metallen genutzt werden.
ammoniacal-solution=Eine eiskalte und rohe Flüssigkeit, reich an gelösten Mineralien und Chemikalien, die für die Produktion im Kryo-Zeitalter benötigt werden.
lithium-brine=Eine konzentrierte Lösung, die wertvolles Lithium enthält.
fluorine=Ein hochreaktives und flüchtiges Element, das aus der Tiefe gewonnen wird.
fluoroketone-cold=Ein fortschrittliches chemisches Kühlmittel.
fluoroketone-hot=Ein fortschrittliches chemisches Kühlmittel, das dringend gekühlt werden muss.
ammonia=Reines, veredeltes Ammoniak.
molten-copper=Kupfer in nützlicher, flüssiger Form. Kann in viele Formen und Gestalten gegossen werden.
molten-iron=Eisen in nützlicher, flüssiger Form. Kann in viele Formen und Gestalten gegossen werden.
holmium-solution=Eine saure Lösung, die gelöstes Holmium enthält.
electrolyte=Eine leitfähige chemische Flüssigkeit, die präzise entwickelt wurde, um das schnelle Laden und Entladen von Hochleistungs-Superkondensatoren zu ermöglichen.
thruster-fuel=Ein hochenergetischer Flüssigtreibstoff, der mit einem Oxidationsmittel gemischt wird, um den immensen Schub zu erzeugen, der für interplanetare Reisen erforderlich ist.
thruster-oxidizer=Ein starkes Oxidationsmittel, das in Kombination mit Schubdüsen-Treibstoff die starke chemische Reaktion erzeugt, die benötigt wird, um eine Weltraumplattform durch die Leere zu treiben.
fusion-plasma=Ein unglaublich heißer Strom ionisierter Teilchen, der in einem Fusionsreaktor erzeugt wird. Er kann nur durch einen Fusionsgenerator fließen.
[entity-description]
vulcanus-chimney=Ein natürlicher Vulkanschlot, der heiße, schwefelhaltige Gase aus den Tiefen von Vulcanus ausstößt.
vulcanus-chimney-faded=Ein Vulkanschlot, der Anzeichen von nachlassender Aktivität zeigt.
vulcanus-chimney-cold=Ein erloschener Vulkanschlot, der keine Wärme oder Gase mehr ausstößt.
vulcanus-chimney-short=Ein kleinerer, aber immer noch aktiver Vulkanschlot.
vulcanus-chimney-truncated=Die zerbrochenen Überreste eines ehemals höheren Vulkanschlots.
huge-volcanic-rock=Ein massiver Brocken Eruptivgestein.
big-volcanic-rock=Ein großer Felsbrocken aus abgekühlter Lava, der die aschigen Ebenen übersät.
biochamber=Eine versiegelte, sterile Kammer zur Kultivierung und Verarbeitung von empfindlichem biologischem Material. Schau nicht zu genau hin.
scrap=Ein Haufen unentzifferbarer technologischer Trümmer einer längst untergegangenen Zivilisation. Scheint recycelbar zu sein...
fulgoran-ruin-attractor=Ein Überbleibsel der fulgoranischen Technologie, das immer noch Blitzeinschläge anzuziehen und harmlos zu entladen scheint.
fulgoran-ruin-stonehenge=Ein großer, mysteriöser Ring aus alten fulgoranischen Steinmonolithen.
fulgoran-ruin-vault=Die zerfallenden Überreste einer möglicherweise stark befestigten fulgoranischen Struktur. Was liegt im Inneren?
fulgoran-ruin-colossal=Die wahrhaft gigantischen Ruinen einer so großen Struktur, dass ihr ursprünglicher Zweck unmöglich zu begreifen ist.
fulgoran-ruin-huge=Die verwitterten Ruinen einer sehr großen Struktur der vergessenen fulgoranischen Zivilisation.
fulgoran-ruin-big=Die Überreste eines fulgoranischen Gebäudes, das nun von Zeitaltern des Windes und Staubes abgetragen wurde.
fulgoran-ruin-medium=Die zerfallenden Ruinen einer bescheidenen Struktur fulgoranischen Ursprungs.
fulgoran-ruin-small=Ein paar verstreute, zerbrochene Steine sind alles, was von dieser kleinen fulgoranischen Ruine übrig ist.
fulgurite=Eine glasige, röhrenförmige Formation aus verschmolzenem Sand und Gestein, die durch die intensive Hitze eines Blitzeinschlags entstanden ist.
fulgurite-small=Zersplitterte Stücke einer größeren Fulguritformation.
recycler=Eine pfiffige Maschine, die dazu dient, komplexen technologischen Schrott in seine grundlegenden, wiederverwendbaren Komponenten zu zerlegen. Beim Recycling werden 25 % der ursprünglichen Komponenten zurückgewonnen.
space-platform-hub=Der Kommando- und Logistikkern der Orbitalplattform, der Gegenstände vom Planeten unten empfängt und sie durch das Sonnensystem versendet.
cargo-bay=Eine modulare Erweiterung für den Weltraumplattform-Knotenpunkt, die dessen Lagerkapazität für Gegenstände erheblich erhöht.
cargo-bay-remnants=Die zerschmetterten und unbrauchbaren Trümmer einer zerstörten Ladebucht...
tungsten-ore=Ein Vorkommen von extrem dichtem und hitzebeständigem Wolfram. Normale Bohrer schaffen das nicht.
calcite=Ein kristallines Mineralvorkommen, das erhitzt werden kann, um eingeschlossene flüchtige Wasser- und Kohlenwasserstoffverbindungen freizusetzen.
sulfuric-acid-geyser=Ein natürlicher Schlot, der eine konstante, abbaubare Wolke aus konzentrierter Schwefelsäure ausstößt.
fluorine-vent=Eine natürliche Spalte, die einen stetigen Strom von wertvollem Fluorgas aus dem Inneren des Planeten ausstößt.
lithium-brine=Ein konzentrierter Pool aus lithiumreicher Sole, bereit zur Extraktion.
big-mining-drill=Ein Hochleistungs-Förderbohrer mit einem größeren Betriebsbereich, stark genug, um die härtesten außerirdischen Erze abzubauen. Er ist sogar noch effizienter!
big-mining-drill-remnants=Das zerbrochene, unrettbare Wrack eines großen Förderbohrers...
agricultural-tower=Ein automatisierter Kran, der Samen pflanzt und Bäume aller Art erntet.
asteroid-collector=Eine Orbitaleinrichtung, die einen starken Greifer verwendet, um kleinere Asteroiden zu fangen und zu sammeln, die in ihren Betriebsbereich treiben.
huge-metallic-asteroid=Ein massiver Asteroid, der hauptsächlich aus Industriemetallen besteht. Nur eine Schienenkanone kann ihn zerlegen.
big-metallic-asteroid=Ein großer Asteroid mit einer hohen Konzentration an Metallen. Raketen sind empfehlenswert.
medium-metallic-asteroid=Ein mittelgroßer Asteroid, reich an metallischen Erzen.
small-metallic-asteroid=Ein kleiner, leicht zu sammelnder Asteroid, der wertvolle metallische Ressourcen enthält.
huge-carbonic-asteroid=Ein kolossaler Asteroid, reich an Kohlenstoff. Nur eine Schienenkanone kann ihn zerlegen.
big-carbonic-asteroid=Ein großer, kohlenstoffreicher Asteroid. Raketen sind empfehlenswert.
medium-carbonic-asteroid=Ein mittelgroßer Asteroid mit hohem Kohlenstoffgehalt.
small-carbonic-asteroid=Ein kleiner Asteroid, der hauptsächlich aus Kohlenstoff besteht und zur Sammlung bereit ist.
huge-oxide-asteroid=Ein gigantischer Asteroid, der eine Fülle von Oxiden enthält. Nur eine Schienenkanone kann ihn zerlegen.
big-oxide-asteroid=Ein großer Asteroid, der erhebliche Mengen an Oxiden enthält. Raketen sind empfehlenswert.
medium-oxide-asteroid=Ein mittelgroßer Asteroid, der aus Oxiden besteht.
small-oxide-asteroid=Ein kleiner Asteroid, der für die Wassergewinnung verarbeitet werden kann.
huge-promethium-asteroid=Ein kolossaler Asteroid vom zerbrochenen Planeten. Nur eine Schienenkanone kann ihn zerlegen.
big-promethium-asteroid=Ein großer Asteroid, durchdrungen von exotischem Promethium. Raketen sind empfehlenswert.
medium-promethium-asteroid=Ein mittelgroßer Asteroid, der eine bemerkenswerte Menge an Promethium enthält.
small-promethium-asteroid=Ein kleines Fragment eines Promethium-Asteroiden.
captive-biter-spawner=Ein ehemals feindlicher Beißer-Spawner, jetzt mit einer stetigen Diät aus Bioflux besänftigt und für die kontrollierte Ernte von Beißer-Eiern umfunktioniert.
biolab=Eine groteske Verschmelzung von außerirdischer Biologie und Fabriktechnik; dieser umfunktionierte Beißer-Spawner dient nun als lebendes Labor, das in der Lage ist, Forschung mit überlegener Effizienz durchzuführen.
capture-robot=Ein spezialisierter Automat, der sich an einen anvisierten Beißer-Spawner klammert, um ihn für die biologische Ernte zu befrieden.
capture-robot-rocket=Eine spezielle, nicht-tödliche Rakete, die einen Roboter einsetzt, um einem Spawner Bioflux zu injizieren, ihn zu besänftigen und zu fangen.
crusher=Eine gefährlich aussehende Maschine, die entwickelt wurde, um Asteroidenbrocken in handhabbare Materialien zu pulverisieren.
cryogenic-plant=Eine spezialisierte Industrieanlage, isoliert und verstärkt, um die extreme Kälte zu bewältigen, die für kryogene Forschung und Verflüssigungsprozesse erforderlich ist.
electromagnetic-plant=Eine Hightech-Anlage zur Herstellung fortschrittlicher Komponenten, die auf starken Magnetfeldern und komplexen elektrischen Prinzipien beruhen.
foundry=Ein fortschrittlicher Hochtemperaturofen, der geschmolzene Metalle zu spezialisierten Industrieteilen gießt.
fusion-reactor=Das Herz der stellaren Energie. Dieser fortschrittliche Reaktor fusioniert Energiezellen in einem Fluorketon-Medium, um unglaublich heißes Plasma zu erzeugen. Die Plasmaerzeugung steigt, wenn der Reaktor neben anderen Reaktoren gebaut wird. Unbegrenzte Energie.
heating-tower=Ein hocheffizienter Ofen, der Brennstoff oder Abfall verbrennt, um Wärme zu erzeugen.
lightning-collector=Ein großer Stab, der einen weiten Bereich vor Blitzeinschlägen schützt und deren immense Energie sicher in nutzbaren Strom umwandelt.
lightning-rod=Ein einfacher geerdeter Stab, der einen kleinen Bereich vor Blitzeinschlägen schützt und deren Energie für dein Stromnetz einfängt.
railgun-turret=Eine weitreichende Verteidigungskanone, die elektromagnetische Kraft nutzt, um verheerend starke Projektile auf Feinde und Asteroiden abzufeuern.
thruster=Eine massive Turbine, die an einer Weltraumplattform befestigt wird und speziellen Treibstoff verbraucht, um die gesamte Struktur auf interplanetaren Reisen anzutreiben.
tesla-turret=Ein fortschrittlicher elektrischer Geschützturm, der einen nahen Feind schockt und einen Kettenblitz entfesselt, der auf mehrere sekundäre Ziele überspringt.
turbo-transport-belt=Ein hochmodernes Fließband, das Gegenstände mit atemberaubender Geschwindigkeit bewegt und den Gipfel der logistischen Ingenieurskunst darstellt.
turbo-underground-belt=Die unterirdische Variante des Turbo-Fließbandes, die den schnellstmöglichen Transport von Gegenständen unter Hindernissen und anderen Wegen ermöglicht.
turbo-splitter=Die absolut schnellste Technologie zum Teilen von Förderbändern, entwickelt, um den unglaublichen Durchsatz von Turbo-Fließbändern perfekt auszugleichen und zu teilen.
crater-cliff=Der steile, unpassierbare Rand eines massiven Einschlagkraters.
cliff-vulcanus=Eine schroffe, vulkanische Felsklippenformation, geschmiedet durch die intensive geologische Aktivität von Vulcanus.
cliff-gleba=Ein Steilhang aus gehärtetem, organischem Boden und Gestein, häufig in den hügeligen Regionen von Gleba.
cliff-fulgora=Die scharfe, winderodierte Kante eines Plateaus auf dem öden Planeten Fulgora.
slipstack=Ein korallenähnlicher Organismus, heimisch auf Gleba, der eine rutschige, schleimähnliche Substanz ausscheidet.
cuttlepop=Ein seltsamer Gleba-Pilz, der sich durch seine rasselnden Sporenkapseln und sein tentakelartiges Wurzelsystem auszeichnet.
sunnycomb=Eine schwammartige Flechte aus Gleba, die bei Sonneneinstrahlung eine charakteristische gelbe Kruste entwickelt.
teflilly=Eine Pflanze aus Gleba mit ungewöhnlich starken und plastikähnlichen Blättern.
yumako-tree=Der einheimische Gleba-Baum, der die nahrhafte und sehr begehrte Yumako-Frucht trägt.
boompuff=Eine flüchtige Gleba-Flechte, die organische Materie zu unter Druck stehenden, explosiven Gasen vergärt. Mit Vorsicht nähern.
funneltrunk=Ein Pilz aus Gleba, der Würmer in seinem gehärteten, trichterförmigen Äußeren züchtet.
hairyclubnub=Ein holziger Pilz aus Gleba, der klebrige Haare auf seinen keulenartigen Kappen verwendet, um Insekten zu fangen.
jellystem=Eine bizarre, fleischige Abscheulichkeit aus Gleba, aus der die seltsamen, gelatinösen Geleenüsse wachsen.
lickmaw=Eine fleischfressende und beunruhigende Gleba-Kreatur, die zahlreiche Mäuler und zungenähnliche Anhängsel verwendet, um ihre Beute zu verzehren.
stingfrond=Eine zarte Gleba-Flechte, die starke, mit Widerhaken versehene Schnüre einsetzt, um alles zu stechen, was zu nahe kommt.
ashland-lichen-tree=Ein widerstandsfähiger Baum, der sich an die raue, aschige Umgebung von Vulcanus angepasst hat.
ashland-lichen-tree-flaming=Ein Aschenland-Baum, der in der extremen Hitze von Vulcanus Feuer gefangen hat und wie eine natürliche Fackel brennt.
rocket-turret=Ein automatisierter Verteidigungsturm, der einen stetigen Strom hochexplosiver Raketen auf entfernte Ziele abfeuert.
lithium-iceberg-huge=Eine massive Formation aus gefrorener Sole, außergewöhnlich reich an wertvollem Lithium.
lithium-iceberg-big=Ein großer schwimmender Eisberg mit einem bedeutenden Lithiumvorkommen.
gleba-spawner=Ein schwimmendes, organisches Nest, das kontinuierlich die aggressiven Pentapoden-Kreaturen ausbrütet.
gleba-spawner-small=Ein kleineres, aber immer noch gefährliches Pentapoden-Laichballen.
gleba-spawner-corpse=Die leblosen, entleerten Überreste eines Gleba-Spawners.
gleba-spawner-corpse-small=Die verrottenden Überreste eines kleinen Gleba-Spawners.
small-stomper-pentapod=Eine Pentapoden-Variante, die ihre stark gepanzerte Schale und ihre kräftigen Beine nutzt, um direkt auf ihre Ziele loszustürmen.
small-strafer-pentapod=Ein agiler Pentapode, der sich unregelmäßig bewegt, um Angriffen auszuweichen, während er lebende Projektile spuckt.
small-wriggler-pentapod=Die einfachste Form des Pentapoden, eine elende Kreatur, die mit einem einfachen Ausfallschritt angreift.
small-wriggler-pentapod-corpse=Die leblosen Überreste eines kleinen Zappler-Pentapoden.
small-wriggler-pentapod-premature=Ein frisch geschlüpfter, unterentwickelter Zappler-Pentapode. Sein Schicksal ist bereits besiegelt.
medium-stomper-pentapod=Ein größerer Stampfer-Pentapode mit einem widerstandsfähigeren Panzer und einem kraftvolleren Ansturm.
medium-strafer-pentapod=Ein weiterentwickelter Beschießer-Pentapode mit einem schnelleren und schädlicheren Fernkampfangriff.
medium-wriggler-pentapod=Ein größerer und widerstandsfähigerer Zappler-Pentapode.
medium-wriggler-pentapod-corpse=Die leblosen Überreste eines mittleren Zappler-Pentapoden.
medium-wriggler-pentapod-premature=Ein unterentwickelter Zappler-Pentapode von mittlerer Größe. Sein Schicksal ist bereits besiegelt.
big-stomper-pentapod=Ein massiver, schwer gepanzerter Stampfer, der als lebende Festung fungiert und immense Bestrafung absorbieren kann.
big-strafer-pentapod=Die gefährlichste Beschießer-Variante, die starke Salven von vorzeitigen Zapplern abfeuert, während sie sich schnell neu positioniert.
big-wriggler-pentapod=Ein großer und überraschend haltbarer Zappler-Pentapode.
big-wriggler-pentapod-corpse=Die leblosen Überreste eines großen Zappler-Pentapoden.
big-wriggler-pentapod-premature=Eian unterentwickelter Zappler-Pentapode von großer Größe. Sein Schicksal ist bereits besiegelt.
small-stomper-corpse=Die leblosen Überreste eines kleinen Stampfer-Pentapoden.
medium-stomper-corpse=Die leblosen Überreste eines mittleren Stampfer-Pentapoden.
big-stomper-corpse=Die leblosen Überreste eines großen Stampfer-Pentapoden.
small-strafer-corpse=Die leblosen Überreste eines kleinen Beschießer-Pentapoden.
medium-strafer-corpse=Die leblosen Überreste eines mittleren Beschießer-Pentapoden.
big-strafer-corpse=Die leblosen Überreste eines großen Beschießer-Pentapoden.
small-stomper-shell=Die zähen Überreste eines kleinen Stampfer-Pentapoden.
medium-stomper-shell=Die widerstandsfähigen Überreste eines mittleren Stampfer-Pentapoden.
big-stomper-shell=Die unglaublich haltbaren Überreste eines großen Stampfer-Pentapoden.
fusion-generator=Ein spezialisierter Generator, der ultraheißes Plasma aus einem Fusionsreaktor verbraucht und dessen immense Energie direkt in Strom umwandelt. Die größte Energiequelle.
stack-inserter=Ein fortschrittlicher Greifarm, der mehrere Gegenstände übereinander aufnehmen und ablegen kann, wodurch der Durchsatz vervielfacht wird.
big-fulgora-rock=Eine große, winderodierte Felsformation, die häufig auf den öden Ebenen von Fulgora zu finden ist.
small-demolisher=Eine kolossale, wurmähnliche Kreatur aus Vulcanus, die sehr territorial ist und sich mit alarmierender Geschwindigkeit von Schaden regeneriert. Nicht stören.
medium-demolisher=Ein größerer und noch widerstandsfähigerer Zertrümmerer, der erheblichem Beschuss standhalten kann.
big-demolisher=Die größte und furchterregendste einheimische Fauna von Vulcanus. Dieser monströse Wurm ist ein wahrer Leviathan, fast unempfindlich gegen alles außer der überwältigendsten Gewalt.
vulcanus-cliff-collapse=Der kaskadenartige Schauer von Fels und Geröll von einer bröckelnden vulkanischen Klippenwand.
iron-stromatolite=Eine felsige, geschichtete Riff-Formation, die von Kolonien eisenfällender Bakterien geschaffen wurde und als Quelle für Eisenerz abgebaut werden kann.
copper-stromatolite=Eine riffähnliche Ablagerung, die durch Jahrtausende von kupferverstoffwechselnden Bakterien gebildet wurde und nun eine abbaubare Quelle für rohes Kupfererz ist.
small-demolisher-segment=Ein einzelnes, gepanzertes Segment eines lebenden kleinen Zertrümmerers, dessen felsiger Panzer von intensiver innerer Hitze glüht.
medium-demolisher-segment=Ein gepanzertes Körpersegment eines mittleren Zertrümmerer-Wurms, das die immense Hitze aus dem Kern der Kreatur abstrahlt.
big-demolisher-segment=Eines der kolossalen, überhitzten Segmente, die den Körper eines großen Zertrümmerers bilden.
small-demolisher-tail=Das gepanzerte Schwanzsegment eines kleinen Zertrümmerer-Wurms.
medium-demolisher-tail=Das gepanzerte Schwanzsegment eines mittelgroßen Zertrümmerers.
big-demolisher-tail=Das gepanzerte Schwanzsegment eines eines großen Zertrümmerers.
small-demolisher-corpse=Die leblosen Überreste eines kleinen Zertrümmerers. Sein unglaublich dichter Panzer kann für eine reiche Ausbeute an Wolfram abgebaut werden.
medium-demolisher-corpse=Die leblosen Überreste eines mittleren Zertrümmerers. Was einst eine territoriale Bedrohung war, ist jetzt eine bedeutende Wolframquelle.
big-demolisher-corpse=Die leblosen Überreste eines großen Zertrümmerers. Dieser Berg exotischer Biomasse ist nun kühl genug, um seine riesigen Wolframvorkommen sicher abzubauen.